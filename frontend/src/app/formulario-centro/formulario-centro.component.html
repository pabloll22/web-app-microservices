<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{accion}} centro</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cierre centro')"></button>
  </div>
  <div class="modal-body">
    <form class="form-group" novalidate>
      <label for="nombre">Nombre:</label>
      <input class="form-control" id="nombre" name="nombre" [(ngModel)]="centro.nombre" placeholder="nombre">
      <label for="direccion">Direccion:</label>
      <input class="form-control" id="direccion" name="direccion" [(ngModel)]="centro.direccion" placeholder="direccion">
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="guardarCentro()">Guardar</button>
  </div>
